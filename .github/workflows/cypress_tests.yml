name: Cypress Tests

on: 
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
      uses: actions/setup-node@v2
      with:
          node:version: '16'
      - name: Install dependencies
          run:  yarn install --frozen-lockfile  
      - name: Cypress run
       uses: cypress-io/github-action@v3
       with:
        project: ./yasmina-landing-page
        browser: chrome
        build: yarn build
        start: yarn start
       # start: yarn install --frozen-lockfile
        wait-on: "http://localhost:3000"
