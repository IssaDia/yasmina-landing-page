name: Cypress Tests

on: 
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
      uses: actions/setup-node@v2
      with:
          node:version: '16'
      - name: Install dependencies
          run:  yarn install --frozen-lockfile  
      - name: Cypress run
        uses: cypress-io/github-action@v2
          start: yarn install --frozen-lockfile
